<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Catulator</title>
</head>
<body>
<img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />

<div class="calc">
  <div class="top">
    <span id=result></span>
  </div>
  <div class="buttons">
    <div class="numbers">
      <div id="7" class="num">7</div>
      <div id="8" class="num">8</div>
      <div id="9" class="num">9</div>
      <div id="4" class="num">4</div>
      <div id="5" class="num">5</div>
      <div id="6" class="num">6</div>
      <div id="1" class="num">1</div>
      <div id="2" class="num">2</div>
      <div id="3" class="num">3</div>
      <div id="0" class="num">0</div>
    </div>
    <div class="operations">
      <div id="add" class="op">+</div>
      <div id="sub" class="op">-</div>
      <div id="mul" class="op">*</div>
      <div id="div" class="op">/</div>
    </div>
  </div>
</div>




<script src="main.js" type="text/javascript"></script>
</body>
</html>
