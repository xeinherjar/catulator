<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Catulator</title>
</head>
<body>
<img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />

<div class="calc">
  <div class="top">
    <span id=result></span>
  </div>
  <div class="buttons">
    <div class="numbers">
      <div id="7">7</div>
      <div id="8">8</div>
      <div id="9">9</div>
      <div id="4">4</div>
      <div id="5">5</div>
      <div id="6">6</div>
      <div id="1">1</div>
      <div id="2">2</div>
      <div id="3">3</div>
      <div id="0">0</div>
    </div>
    <div class="operations">
      <div id="add">+</div>
      <div id="sub">-</div>
      <div id="mul">*</div>
      <div id="div">/</div>
    </div>
  </div>
</div>




<script src="main.js" type="text/javascript"></script>
</body>
</html>
